html, body {margin:0px;padding:0px;height:100%}</style><script type="text/javascript">
"use strict";
var paycode='<iframe src="https://mobilepki.org/WebCryptoPlusPlus/payment" style="width:450px;height:250px;border-width:1px;border-style:solid;border-color:#306754;box-shadow:3pt 3pt 3pt #D0D0D0"></iframe>';

var save_checkout_html;

var numeric_only = new RegExp('^[0-9]{1,6}$');

var transaction_channel = new XMLHttpRequest();

var shopping_cart = [];
var shopping_enabled = true;
var next_transaction_id = 100000;
var payment_status = 'INIT';
var webpki = {};
webpki.ShopEntry = function(price_mult_100) {
    this.price_mult_100 = price_mult_100;
    this.units = 0;
};
shopping_cart[1] = new webpki.ShopEntry(325);
shopping_cart[0] = new webpki.ShopEntry(8599900);

function checkOut() {
    if (getTotal()) {
        shopping_enabled = false;
        window.addEventListener('message', receivePaymentMessage, false);
        save_checkout_html = document.getElementById('pay').innerHTML;
        document.getElementById('pay').innerHTML = paycode;
    } else {
        document.getElementById('emptybasket').style.top = ((window.innerHeight - document.getElementById('emptybasket').offsetHeight) / 2) + 'px';
        document.getElementById('emptybasket').style.left = ((window.innerWidth - document.getElementById('emptybasket').offsetWidth) / 2) + 'px';
        document.getElementById('emptybasket').style.visibility = 'visible';
        setTimeout(function() {
            document.getElementById('emptybasket').style.visibility = 'hidden';
        }, 1000);
    }
}

function getTotal() {
    var total = 0;
    for (var i = 0; i < shopping_cart.length; i++) {
        total += shopping_cart[i].price_mult_100 * shopping_cart[i].units;
    }
    return total;
}

function priceString(price_mult_100) {
    return '$' +  Math.floor(price_mult_100 / 100) + '.' +  Math.floor((price_mult_100 % 100) / 10) +  Math.floor(price_mult_100 % 10);
}

function updateTotal() {
    document.getElementById('total').innerHTML = priceString(getTotal());
}

function updateInput(index, control) {
    if (shopping_enabled) {
        if (!numeric_only.test (control.value)) control.value = '0';
        while (control.value.length > 1 && control.value.charAt(0) == '0') control.value = control.value.substring(1);
        shopping_cart[index].units = control.value;
        updateTotal();
    } else {
        control.value = shopping_cart[index].units;
    }
}

function updateUnits(control, value, index) {
    control.value = parseInt(control.value) + value;
    updateInput(index, control);
}

function createJSONBaseCommand(command_property_value) {
    var json = {};
    json.Command = command_property_value;
    return json;
}

function receivePaymentMessage(event) {
    console.debug (event.origin);
    console.debug (event.data);
    var received_json = JSON.parse(event.data);
    if (received_json.Command == 'ABORT') {
        document.getElementById('pay').innerHTML = save_checkout_html;
        payment_status = 'INIT';
        shopping_enabled = true;
        return;
    }
    if (received_json.Command != payment_status) {
        console.debug('STATE ERROR: ' + event.data + '/' + payment_status);
        payment_status = 'Failed***';
        return;
    }
    if (payment_status == 'INIT') {
        setTimeout(function(){
        var returned_json = createJSONBaseCommand('INIT');
        var inner_json = returned_json.Request = {}
        inner_json.CommonName = 'Demo Merchant';
        inner_json.Currency = 'USD';
        inner_json.Amount = getTotal();
        inner_json.TransactionID = '#' + next_transaction_id++;
        var date_time = new Date().toISOString();
        if (date_time.indexOf('.') > 0 && date_time.indexOf('Z') > 0) {
            date_time = date_time.substring (0, date_time.indexOf('.')) + 'Z';
        }
        inner_json.DateTime = date_time;
        returned_json.CardTypes = [];
        returned_json.CardTypes.push('NeverHeardOfCard');
        returned_json.CardTypes.push('SuperCard');
        returned_json.CardTypes.push('CoolCard');
        event.source.postMessage(JSON.stringify(returned_json), event.origin);
        }, 500);
        payment_status = 'TRANSACT';
    }
    else if (payment_status == 'TRANSACT') {
        setTimeout(function(){
        var url = received_json.URL;
        if (!url) alert('failed-URL');
        transaction_channel.open('POST', url, true);
        transaction_channel.setRequestHeader('Content-Type', 'application/json');
        transaction_channel.onreadystatechange = function () {
            if (transaction_channel.readyState == 4) {
                if (transaction_channel.status == 200) {
                    var json_transaction = JSON.parse(transaction_channel.responseText);
                    console.debug('Transaction:' + JSON.stringify(json_transaction));
                    document.getElementById('result').innerHTML = '<table><tr><td style="padding-bottom:8pt">Dear customer, your order has been successfully processed!</td></tr><tr><td>Amount: ' + priceString(getTotal()) + '</td></tr><tr><td>' + json_transaction.CardType + ': ' + json_transaction.PayeePAN + '</td></tr></table>';
                } else {
                    document.getElementById('result').innerHTML = 'Errors Occured ' + transaction_channel.readyState + ' status is ' + transaction_channel.status;
                }
                document.getElementById('pay').innerHTML = '';
            } else {
                console.debug('currently the application is at' + transaction_channel.readyState);
            }
        }
        transaction_channel.send(JSON.stringify(received_json));
        }, 1500);
    }
}

nput type="button" value="&#x25bc;" title="Less" onclick="updateUnits(this.form.p0, -1, 0)"  class="updnbtn"></td></tr></table></form></td></tr><tr style="text-align:center"><td><img src="images/product-icecream.png"></td><td>Ice Cream</td><td style="text-align:right">$3.25</td><td><form><table style="border-width:0px;padding:0px;margin:0px;border-spacing:2px;border-collapse:separate"><tr><td style="border-width:0px;padding:0px;margin:0px"><input type="button" value="&#x25b2;" title="More" onclick="updateUnits(this.form.p1, 1, 1)" class="updnbtn"></td></tr><tr><td style="border-width:0px;padding:0px;margin:0px"><input size="6" type="text" name="p1" value="0" class="quantity" oninput="updateInput(1, this);" autocomplete="off"/></td></tr><tr><td style="border-width:0px;padding:0px;margin:0px"><input type="button" value="&#x25bc;" title="Less" onclick="updateUnits(this.form.p1, -1, 1)"  class="updnbtn"></td></tr></table></form></td></tr><tr><td style="border-width:1px 1px 0px 0px;background:white"></td><td style="text-align:center">Total Amount</td><td style="text-align:right" id="total">$0.00</td><td style="border-width:1px 0px 0px 1px;background:white"></td></tr></table></td></tr><tr><td style="text-align:center" id="pay"><input class="stdbtn" type="button" value="Checkout.." title="Paying time has come..." onclick="checkOut()"></td></tr></table></td></tr></table></body></html>
