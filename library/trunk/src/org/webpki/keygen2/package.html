<h2>KeyGen2 - Key Provisioning Protocol</h2>
KeyGen2 is an JSON-based, Internet-browser-hosted protocol for provisioning and managing resources
in a &quot;companion specification&quot; coined SKS (Secure Key Store).<br>&nbsp;<br>
